plugins {
    id 'java'
}

group 'com.malcolmcrum'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.malcolmcrum.diusbowling.App'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
